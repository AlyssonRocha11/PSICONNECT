<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Psiconnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 2.3rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 1rem;
      margin-bottom: 25px;
      font-style: italic;
      color: #ddd;
    }

    .form-login {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    select {
      color: #000; /* Letras pretas */
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffffff;
      transform: scale(1.05);
    }

    .cadastro {
      margin-top: 20px;
    }

    .cadastro p {
      margin-bottom: 5px;
    }

    .cadastro a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .cadastro a:hover {
      text-decoration: underline;
    }

    /* Glitter opcional */
    .glitter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="glitter"></div>

  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Crie sua conta para começar</p>

    <form class="form-login">
      <label for="tipo">Sou:</label>
      <select id="tipo" required>
        <option value="paciente">Paciente</option>
        <option value="estudante">Estudante de Psicologia</option>
        <option value="supervisor">Supervisor</option>
      </select>

      <label for="dados">Meus Dados:</label>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="cadastro">
      <p>Já tem conta?</p>
      <a href="index.html">Entrar</a>
    </div>
  </div>
</body>
</html>
