<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Psiconnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glitter"></div>

  <div class="container">
    <h1 class="logo">Psiconnect</h1>
    <p class="slogan">Crie sua conta para começar</p>

    <form class="form-login">
      <label for="tipo">Sou:</label>
      <select id="tipo" required>
        <option value="paciente">Paciente</option>
        <option value="estudante">Estudante de Psicologia</option>
        <option value="supervisor">Supervisor</option>
      </select>
<label for="tipo">Meus Dados:</label>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="cadastro">
      <p>Já tem conta?</p>
      <a href="index.html">Entrar</a>
    </div>
  </div>
</body>
</html>
