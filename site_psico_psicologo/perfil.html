<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psiconnect - Perfil Psicólogo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #07f0d1, #077f8f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #fff;
    }

    .menu {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .menu button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
    }

    .perfil-card {
      background: rgba(255,255,255,0.1);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .perfil-card h2 {
      margin: 10px 0 0 0;
      font-size: 1.8em;
    }

    .perfil-card p {
      margin: 5px 0;
      font-size: 1em;
    }

    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
      text-align: center;
      width: 80%;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <header>
    <h1>Psiconnect</h1>
    <div class="menu">
      <button onclick="window.location.href='painel_psicologo.html'">Dashboard</button>
      <button onclick="window.location.href='consultas.html'">Consultas</button>
      <button onclick="window.location.href='perfil.html'">Perfil</button>
      <button onclick="window.location.href='index.html'">Sair</button>
    </div>
  </header>

  <main>
    <div class="perfil-card">
      <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Foto do Psicólogo" class="foto-perfil">
      <h2>João Silva</h2>
      <p>E-mail: joao@email.com</p>
      <p>Especialidade: Clínica Geral</p>
      <p>CRP: 12345</p>
      <p>Telefone: (11) 99999-9999</p>
      <button class="btn" onclick="window.location.href='ed_perfil.html'">Editar Perfil</button>
      <button class="btn" onclick="alert('Funcionalidade de alterar foto ainda não implementada')">Alterar Foto</button>
    </div>
  </main>

</body>
</html>
